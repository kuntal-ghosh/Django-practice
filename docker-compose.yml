version: "3.7"
services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - djangonetworks

  db:
    image: mysql:8
    container_name: my-mysql-container
    environment:
      - MYSQL_DATABASE='storefront'
      - MYSQL_USER='root'
      - MYSQL_PASSWORD='123456'
      - MYSQL_ROOT_PASSWORD='Karnob@711'
      - MYSQL_HOST=''
    ports:
      - :3306
    networks:
      - djangonetworks
    restart: always

networks:
  djangonetworks:
    driver: bridge
